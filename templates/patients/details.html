

<!DOCTYPE html>
<html lang="en">

<head>
    <title>DASHMIN - Bootstrap Admin Template</title>
    {% include 'includes/cssfiles.html' %}
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    {% include 'includes/spinner.html' %}
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    {% include 'includes/sidebar.html' %}
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        {% include 'includes/header.html' %}
        <!-- Navbar End -->


        <!-- Sale & Revenue Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Patient details</h6>

                    <div  class="post-form row">

                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ patient.nom }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="prenom" class="form-label">Prenom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" readonly
                                   value="{{ patient.prenom }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" readonly
                                   value="{{ patient.email }}">
                        </div>
                        <div class=" col-3 mb-3">
                            <label for="dateNaissance" class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" id="dateNaissance" name="dateNaissance"
                                   value="{{ patient.dateNaissance |date:'Y-m-d' }}" readonly>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- Sale & Revenue End -->


        <!-- Footer Start -->
        {% include 'includes/footer.html' %}
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
{% include 'includes/jsfiles.html' %}
</body>

</html>
