<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rendez-vous </title>
    {% include 'includes/cssfiles.html' %}
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    {% include 'includes/spinner.html' %}
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    {% include 'includes/sidebar.html' %}
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        {% include 'includes/header.html' %}
        <!-- Navbar End -->


        <!-- Sale & Revenue Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="bg-light rounded h-100 p-4">
                    <div class="post-form row ">
                        <div class="col-12">
                            <h6 class="mb-4">Rendez-vous details</h6>

                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Date</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.date }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Anuuler</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.anuuler }}">
                        </div>
                    </div>

                    <div class="post-form row mt-5">

                        <div class="col-12">
                            <h6 class="mb-4">Patient</h6>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.patient.nom }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.patient.prenom }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Email</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.patient.email }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Date de naissance</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.patient.dateNaissance }}">
                        </div>

                    </div>
                    <div class="post-form row mt-5">

                        <div class="col-12">
                            <h6 class="mb-4">Medecine</h6>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.medecin.nom }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.medecin.prenom }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nom" class="form-label">Email</label>
                            <input type="text" class="form-control" id="nom" name="nom" readonly
                                   aria-describedby="emailHelp" value="{{ date.medecin.specialite }}">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Sale & Revenue End -->


        <!-- Footer Start -->
        {% include 'includes/footer.html' %}
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
{% include 'includes/jsfiles.html' %}
</body>

</html>
